<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="m-5">
        <a href="/" class="btn btn-danger">Volver</a>
    </div>
    <div class="m-5">
    <form method="POST">
        {% csrf_token %}
        
        <h5><label for="titulo">Título: </label></h5>
        <p>
        <input type="text" name="titulo">
        </p>
        <h5><label for="titulo">Descripción: </label></h5>
        <p>
        <textarea style="width: 100%;min-height: 20vh;" name="descripcion"></textarea>
        </p>
        <h5><label for="titulo">Estado: </label></h5>
        <p>
        <select name="estado">
            <option value="incompleta">Incompleta</option>
            <option value="finalizada">Finalizada</option>
        </select>
        </p>
        <button type="submit" class="btn btn-warning">Guardar Tarea</button>
    </form>
    </div>
</body>
</html>
